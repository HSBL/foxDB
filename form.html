<!DOCTYPE html>
<head>
  <title>Sign Up..</title>
</head>
<body>
  <h1>Create New Account</h1>
  <form action="./welcome.html">
    <h3>SIgn Up Form</h3>
    <section class="firstName">
      <label for="fname">First Name:</label><br />
      <input type="text" name="fname" id="fname" />
    </section>
    <section class="lastName">
      <label for="lname">Last Name:</label><br />
      <input type="text" name="lname" id="lname" />
    </section>
    <section class="genderSelection">
      <span>Gender:</span><br />
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">Other</label>
    </section>
    <section class="nationalitySelection">
      <label for="nationality">Nationality:</label><br />
      <input list="nationalityList" id="nationality" name="nationality" />
      <datalist id="nationalityList">
        <option value="Indonesian"></option>
        <option value="Malaysian"></option>
        <option value="Singaporean"></option>
        <option value="Australian"></option>
      </datalist>
    </section>
    <section class="languageSelection">
      <span>Language Spoken:</span><br />
      <input type="checkbox" name="language" id="bahasa" value="bahasa" />
      <label for="bahasa">Bahasa Indonesia</label>
      <input type="checkbox" name="language" id="english" value="english" />
      <label for="english">English</label>
      <input type="checkbox" name="language" id="other" value="other" />
      <label for="other">Other</label>
    </section>
    <section class="bio">
      <label for="bio">Bio:</label><br />
      <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </section>
    <input type="submit" value="Sing Up" />
  </form>
</body>
